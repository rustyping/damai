<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Toko Damai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .category-header { position: sticky; top: 185px; background: #f8fafc; z-index: 10; padding: 10px 0; font-weight: 900; color: #15803d; border-bottom: 2px solid #e2e8f0; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; }
        .category-scroll::-webkit-scrollbar { display: none; }
        .cat-btn { white-space: nowrap; padding: 8px 16px; border-radius: 999px; font-size: 10px; font-weight: 900; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.3); color: white; cursor: pointer; transition: all 0.2s; }
        .cat-btn-active { background-color: #f97316 !important; border-color: #f97316 !important; transform: scale(1.05); box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4); }
        .sticky-all { position: sticky; left: 0; z-index: 20; background: #075E54; padding-right: 10px; box-shadow: 10px 0 15px -10px rgba(0,0,0,0.5); }
        .product-card { transition: transform 0.1s; }
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-gray-50 pb-40 text-gray-800">

    <header class="bg-[#075E54] text-white p-4 sticky top-0 z-50 shadow-xl">
        <div class="flex justify-between items-center mb-3">
            <h1 class="text-xl font-bold italic tracking-tighter">TOKO DAMAI üõí</h1>
            <div id="status" class="text-[10px] bg-white/20 px-3 py-1 rounded-full font-black uppercase tracking-widest italic text-white">Memuat...</div>
        </div>
        <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Cari nama barang..." class="w-full p-4 rounded-2xl text-gray-800 outline-none border-none text-sm shadow-inner mb-3">
        <div class="flex items-center overflow-hidden relative">
            <div class="sticky-all">
                <button id="btn-all" onclick="filterByCategory('SEMUA')" class="cat-btn cat-btn-active">SEMUA</button>
            </div>
            <div id="category-bar" class="flex overflow-x-auto category-scroll gap-2 py-1"></div>
        </div>
    </header>

    <main id="katalog" class="p-4 max-w-xl mx-auto space-y-6"></main>

    <button id="float-cart" onclick="toggleCart()" class="fixed bottom-8 right-6 bg-orange-500 text-white px-6 py-4 rounded-full shadow-2xl z-50 hidden font-black border-4 border-white flex items-center gap-2 transition-transform active:scale-95">
        üõí (<span id="cart-total">0</span>) Rp <span id="cart-price">0</span>
    </button>

    <div id="cart-footer" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-end">
        <div class="w-full bg-white rounded-t-[40px] p-6 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="max-w-xl mx-auto text-center">
                <div class="flex justify-between items-center mb-6 text-gray-800 border-b pb-4">
                    <h3 class="font-black text-lg uppercase tracking-tight">Ringkasan Order</h3>
                    <button onclick="toggleCart()"><i class="fas fa-times-circle text-2xl text-gray-300"></i></button>
                </div>
                <div id="cart-list" class="max-h-60 overflow-y-auto mb-4 space-y-3 text-left"></div>
                <div class="bg-gray-100 p-4 rounded-2xl mb-6 flex justify-between items-center">
                    <span class="font-bold text-gray-600 uppercase text-xs">Total Bayar:</span>
                    <span class="font-black text-xl text-green-700">Rp <span id="summary-price">0</span></span>
                </div>
                <div class="space-y-3 mb-6">
                    <input type="text" id="custName" placeholder="TULIS NAMA ANDA..." class="w-full p-4 border rounded-2xl font-black bg-gray-50 text-center uppercase outline-none focus:border-green-500 shadow-sm">
                    <textarea id="orderNote" rows="2" placeholder="CATATAN TAMBAHAN..." class="w-full p-4 border rounded-2xl font-bold bg-gray-50 text-[12px] outline-none focus:border-green-500 resize-none shadow-sm"></textarea>
                </div>
                <button onclick="sendToWhatsApp()" class="w-full bg-[#25D366] text-white font-black py-4 rounded-2xl flex justify-center items-center gap-2 uppercase shadow-lg active:scale-95">
                    <i class="fab fa-whatsapp text-2xl"></i> KIRIM KE WHATSAPP
                </button>
            </div>
        </div>
    </div>

    <script>
        const githubUrl = "https://raw.githubusercontent.com/rustyping/damai/main/listDamaiFull.csv?v=" + Date.now();
        let productsData = [];
        let categories = [];
        let cart = {};
        let currentCategory = "SEMUA";
        let searchTimeout;

        async function loadData() {
            try {
                const response = await fetch(githubUrl);
                const csvText = await response.text();
                const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "");
                let catSet = new Set();
                
                productsData = rows.slice(1).map(row => {
                    const cols = row.split(',').map(c => c.trim().replace(/^"|"$/g, ''));
                    const nama = cols[2] || "";
                    const lowerNama = nama.toLowerCase().trim();

                    if (nama === "" || lowerNama === "nama barang" || lowerNama.includes("xxx") || lowerNama.includes("___") || lowerNama.includes("ongkos kirim")) return null;
                    
                    catSet.add(cols[4] || "UMUM");

                    return { 
                        nama: nama, 
                        kategori: cols[4] || "UMUM", 
                        s1: cols[6] || "", s2: cols[7] || "", s3: cols[8] || "",
                        // Konversi: L(11), M(12), N(13)
                        k1: cols[11] || "", k2: cols[12] || "", k3: cols[13] || "",
                        // Harga: T(19), W(22), Z(25)
                        h1: parseInt(cols[19]) || 0, h2: parseInt(cols[22]) || 0, h3: parseInt(cols[25]) || 0 
                    };
                }).filter(Boolean);

                categories = Array.from(catSet).sort();
                renderCategoryBar();
                renderKatalog(productsData);
                document.getElementById('status').innerText = productsData.length + " PRODUK";
            } catch (e) {
                document.getElementById('status').innerText = "DATA ERROR";
            }
        }

        function formatRupiah(angka) { return new Intl.NumberFormat('id-ID').format(angka); }
        function getSafeId(nama, satuan) { 
            let hash = 0, seed = nama + satuan;
            for (let i = 0; i < seed.length; i++) hash = ((hash << 5) - hash) + seed.charCodeAt(i);
            return 'p_' + Math.abs(hash);
        }

        function renderKatalog(data) {
            const katalog = document.getElementById('katalog');
            katalog.innerHTML = "";
            const grouped = data.reduce((acc, obj) => {
                if (!acc[obj.kategori]) acc[obj.kategori] = [];
                acc[obj.kategori].push(obj);
                return acc;
            }, {});

            for (let kat in grouped) {
                let section = `<div class="category-section" data-kat="${kat}"><h2 class="category-header">${kat}</h2><div class="grid gap-3 mt-2">`;
                grouped[kat].forEach(p => {
                    section += `
                    <div class="product-item product-card bg-white p-4 rounded-2xl shadow-sm border border-gray-100" data-nama="${p.nama.toLowerCase()}" data-kat="${p.kategori}">
                        <p class="font-bold text-gray-800 text-sm uppercase mb-3 leading-tight">${p.nama}</p>
                        <div class="flex flex-col gap-2">
                            ${p.s1 && p.h1 > 0 ? `<div id="box-${getSafeId(p.nama, p.s1)}">${renderBtn(p.nama, p.s1, p.h1, 'emerald', p.k1)}</div>` : ''}
                            ${p.s2 && p.h2 > 0 ? `<div id="box-${getSafeId(p.nama, p.s2)}">${renderBtn(p.nama, p.s2, p.h2, 'orange', p.k2)}</div>` : ''}
                            ${p.s3 && p.h3 > 0 ? `<div id="box-${getSafeId(p.nama, p.s3)}">${renderBtn(p.nama, p.s3, p.h3, 'blue', p.k3)}</div>` : ''}
                        </div>
                    </div>`;
                });
                katalog.innerHTML += section + `</div></div>`;
            }
        }

        function renderBtn(nama, satuan, harga, warna, konv = "") {
            const key = `${nama} (${satuan})`;
            const qty = cart[key]?.qty || 0;
            const escNama = nama.replace(/'/g, "\\'");
            const konvText = konv ? `<span class="opacity-60 ml-1 text-[8px]">(${konv})</span>` : "";
            
            if (qty === 0) {
                return `<div class="flex items-center justify-between bg-${warna}-50 rounded-xl border border-${warna}-100 overflow-hidden">
                    <div class="flex flex-col pl-3 py-1">
                        <span class="text-[9px] font-black text-${warna}-700 uppercase italic leading-none mb-1">${satuan} ${konvText}</span>
                        <span class="text-[12px] font-bold text-gray-600">Rp ${formatRupiah(harga)}</span>
                    </div>
                    <button onclick="updateCart('${escNama}', '${satuan}', ${harga}, '${warna}', 1, '${konv}')" class="bg-${warna}-600 text-white px-5 py-3 text-[10px] font-black uppercase">+ BELI</button>
                </div>`;
            } else {
                return `<div class="flex items-center justify-between bg-${warna}-600 text-white rounded-xl border-2 border-${warna}-700 overflow-hidden shadow-md">
                    <div class="flex flex-col pl-3 py-1">
                        <span class="text-[9px] font-black uppercase italic text-white/80">${satuan} ${konvText}</span>
                        <span class="text-[12px] font-bold">Rp ${formatRupiah(harga)}</span>
                    </div>
                    <div class="flex items-center bg-white/20">
                        <button onclick="updateCart('${escNama}', '${satuan}', ${harga}, '${warna}', -1, '${konv}')" class="w-10 h-10 font-bold text-xl">-</button>
                        <input type="number" value="${qty}" onchange="manualInput('${escNama}', '${satuan}', ${harga}, '${warna}', this.value, '${konv}')" class="w-10 bg-transparent text-center font-black text-sm text-white">
                        <button onclick="updateCart('${escNama}', '${satuan}', ${harga}, '${warna}', 1, '${konv}')" class="w-10 h-10 font-bold text-xl">+</button>
                    </div>
                </div>`;
            }
        }

        function updateCart(nama, satuan, harga, warna, delta, konv = "") {
            const key = `${nama} (${satuan})`;
            if (!cart[key]) cart[key] = { qty: 0, harga: harga, warna: warna, konv: konv };
            cart[key].qty += delta;
            const curQty = cart[key].qty;
            if (curQty <= 0) delete cart[key];
            
            const tid = getSafeId(nama, satuan);
            const html = renderBtn(nama, satuan, harga, warna, konv);
            
            // Sync UI Katalog
            const elK = document.getElementById(`box-${tid}`);
            if(elK) elK.innerHTML = html;

            // Sync UI Modal Ringkasan
            const elM = document.getElementById(`sum-${tid}`);
            if(elM) {
                if(curQty <= 0) elM.closest('.item-keranjang').remove();
                else elM.innerHTML = html;
            }
            updateTotals();
        }

        function manualInput(nama, satuan, harga, warna, val, konv) {
            const n = parseInt(val);
            if (isNaN(n) || n <= 0) delete cart[`${nama} (${satuan})`]; 
            else cart[`${nama} (${satuan})`] = { qty: n, harga: harga, warna: warna, konv: konv };
            updateCart(nama, satuan, harga, warna, 0, konv);
        }

        function updateTotals() {
            let tQty = 0, tPrice = 0;
            for (let k in cart) { tQty += cart[k].qty; tPrice += (cart[k].qty * cart[k].harga); }
            document.getElementById('cart-total').innerText = tQty;
            document.getElementById('cart-price').innerText = formatRupiah(tPrice);
            document.getElementById('summary-price').innerText = formatRupiah(tPrice);
            document.getElementById('float-cart').style.display = tQty > 0 ? 'block' : 'none';
        }

        function filterByCategory(cat) {
            document.getElementById('searchInput').value = "";
            currentCategory = cat;
            document.querySelectorAll('.cat-btn, #btn-all').forEach(b => b.classList.toggle('cat-btn-active', b.innerText === cat));
            filterProducts();
        }

        function filterProducts() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const q = document.getElementById('searchInput').value.toLowerCase().trim();
                const items = document.querySelectorAll('.product-item');
                const sections = document.querySelectorAll('.category-section');
                items.forEach(item => {
                    const mK = (currentCategory === "SEMUA" || item.getAttribute('data-kat') === currentCategory);
                    const mS = (q === "" || item.getAttribute('data-nama').includes(q));
                    item.style.display = (mK && mS) ? "block" : "none";
                });
                sections.forEach(sec => {
                    const vis = sec.querySelectorAll('.product-item[style="display: block;"]').length;
                    sec.style.display = vis > 0 ? "block" : "none";
                });
            }, 100);
        }

        function renderCategoryBar() {
            const bar = document.getElementById('category-bar');
            categories.forEach(cat => bar.innerHTML += `<button onclick="filterByCategory('${cat}')" class="cat-btn bg-white/10">${cat}</button>`);
        }

        function toggleCart() { 
            const m = document.getElementById('cart-footer');
            m.classList.toggle('hidden');
            if(!m.classList.contains('hidden')) {
                const list = document.getElementById('cart-list'); list.innerHTML = "";
                for(let k in cart) {
                    const p = k.match(/(.*) \((.*)\)/);
                    const tid = getSafeId(p[1], p[2]);
                    list.innerHTML += `<div class="item-keranjang p-3 border-b bg-white"><p class="text-[10px] font-black uppercase mb-2 text-gray-500">${p[1]}</p><div id="sum-${tid}">${renderBtn(p[1], p[2], cart[k].harga, cart[k].warna, cart[k].konv)}</div></div>`;
                }
            }
        }

        function sendToWhatsApp() {
            const name = document.getElementById('custName').value.trim();
            if (!name) return alert("MOHON ISI NAMA!");
            let total = 0, p = `*ORDER TOKO DAMAI*\nüë§ Nama: *${name.toUpperCase()}*\n\n`;
            for (let k in cart) {
                let sub = cart[k].qty * cart[k].harga;
                p += `‚úÖ *${k}* ${cart[k].konv ? '('+cart[k].konv+')' : ''}\n   ${cart[k].qty} x Rp ${formatRupiah(cart[k].harga)} = *Rp ${formatRupiah(sub)}*\n`;
                total += sub;
            }
            p += `\nüí∞ *TOTAL: Rp ${formatRupiah(total)}*`;
            const note = document.getElementById('orderNote').value.trim();
            if (note) p += `\n\nüìù Note: _${note}_`;
            window.open(`https://wa.me/6285815022210?text=${encodeURIComponent(p)}`);
        }
        loadData();
    </script>
</body>
</html>
