<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Toko Damai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .category-header { position: sticky; top: 185px; background: #f8fafc; z-index: 10; padding: 10px 0; font-weight: 900; color: #15803d; border-bottom: 2px solid #e2e8f0; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .category-scroll::-webkit-scrollbar { display: none; }
        .cat-btn { white-space: nowrap; padding: 8px 16px; border-radius: 999px; font-size: 10px; font-weight: 900; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.3); color: white; cursor: pointer; transition: all 0.2s; }
        .cat-btn-active { background-color: #f97316 !important; border-color: #f97316 !important; transform: scale(1.05); box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4); }
        .sticky-all { position: sticky; left: 0; z-index: 20; background: #075E54; padding-right: 10px; box-shadow: 10px 0 15px -10px rgba(0,0,0,0.5); }
        .product-card { transition: transform 0.1s; }
        .product-card:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gray-50 pb-40 text-gray-800">

    <header class="bg-[#075E54] text-white p-4 sticky top-0 z-50 shadow-xl">
        <div class="flex justify-between items-center mb-3">
            <h1 class="text-xl font-bold italic tracking-tighter">TOKO DAMAI üõí</h1>
            <div id="status" class="text-[10px] bg-white/20 px-3 py-1 rounded-full font-black uppercase tracking-widest text-white italic">Memuat...</div>
        </div>
        <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Cari nama barang..." class="w-full p-4 rounded-2xl text-gray-800 outline-none border-none text-sm shadow-inner mb-3">
        <div class="flex items-center overflow-hidden relative">
            <div class="sticky-all">
                <button id="btn-all" onclick="filterByCategory('SEMUA')" class="cat-btn cat-btn-active">SEMUA</button>
            </div>
            <div id="category-bar" class="flex overflow-x-auto category-scroll gap-2 py-1"></div>
        </div>
    </header>

    <main id="katalog" class="p-4 max-w-xl mx-auto space-y-6"></main>

    <button id="float-cart" onclick="toggleCart()" class="fixed bottom-8 right-6 bg-orange-500 text-white px-6 py-4 rounded-full shadow-2xl z-50 hidden font-black border-4 border-white flex items-center gap-2 transition-transform active:scale-95">
        üõí (<span id="cart-total">0</span>) Rp <span id="cart-price">0</span>
    </button>

    <div id="cart-footer" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-end">
        <div class="w-full bg-white rounded-t-[40px] p-6 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="max-w-xl mx-auto text-center">
                <div class="flex justify-between items-center mb-6 text-gray-800">
                    <h3 class="font-black text-lg uppercase tracking-tight">Ringkasan Order</h3>
                    <button onclick="toggleCart()"><i class="fas fa-times-circle text-2xl text-gray-300"></i></button>
                </div>
                <div id="cart-list" class="max-h-60 overflow-y-auto mb-4 space-y-3 text-left"></div>
                
                <div class="bg-gray-100 p-4 rounded-2xl mb-6 flex justify-between items-center">
                    <span class="font-bold text-gray-600 uppercase text-xs">Estimasi Total:</span>
                    <span class="font-black text-xl text-green-700">Rp <span id="summary-price">0</span></span>
                </div>

                <div class="space-y-3 mb-6">
                    <input type="text" id="custName" placeholder="TULIS NAMA ANDA..." class="w-full p-4 border rounded-2xl font-black bg-gray-50 text-center uppercase outline-none focus:border-green-500 border-gray-200 shadow-sm">
                    <textarea id="orderNote" rows="2" placeholder="CATATAN TAMBAHAN (OPSIONAL)..." class="w-full p-4 border rounded-2xl font-bold bg-gray-50 text-[12px] outline-none focus:border-green-500 resize-none border-gray-200 shadow-sm"></textarea>
                </div>
                <button onclick="sendToWhatsApp()" class="w-full bg-[#25D366] text-white font-black py-4 rounded-2xl flex justify-center items-center gap-2 uppercase shadow-lg active:scale-95">
                    <i class="fab fa-whatsapp text-2xl"></i> KIRIM KE WHATSAPP
                </button>
            </div>
        </div>
    </div>

    <script>
        const githubUrl = "https://raw.githubusercontent.com/rustyping/damai/main/listDamaiFull.csv?v=" + Date.now();
        let productsData = [];
        let categories = [];
        let cart = {};
        let currentCategory = "SEMUA";

        async function loadData() {
            try {
                const response = await fetch(githubUrl);
                const csvText = await response.text();
                const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "");
                let catSet = new Set();
                
                productsData = rows.slice(1).map(row => {
                    const cols = row.split(',').map(c => c.trim().replace(/^"|"$/g, ''));
                    
                    const nama = cols[2] || "";
                    const lowerNama = nama.toLowerCase().trim();

                    // FILTER SAMPAH LEBIH KETAT
                    if (
                        nama === "" || 
                        lowerNama === "nama barang" || // Menghapus baris judul tabel
                        lowerNama.includes("xxx") || 
                        lowerNama.includes("___") || 
                        lowerNama.includes("ongkos kirim") ||
                        lowerNama.includes("nama_barang")
                    ) return null;
                    
                    catSet.add(cols[4] || "UMUM");

                    return { 
                        nama: nama, 
                        kategori: cols[4] || "UMUM", 
                        s1: cols[6] || "", 
                        s2: cols[7] || "", 
                        s3: cols[8] || "", 
                        h1: parseInt(cols[19]) || 0, 
                        h2: parseInt(cols[22]) || 0, 
                        h3: parseInt(cols[25]) || 0 
                    };
                }).filter(Boolean);

                categories = Array.from(catSet).sort();
                renderCategoryBar();
                filterProducts();
                document.getElementById('status').innerText = productsData.length + " PRODUK";
            } catch (e) { 
                console.error("Gagal Memuat CSV:", e);
                document.getElementById('status').innerText = "DATA ERROR";
            }
        }

        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID').format(angka);
        }

        function getSafeId(nama, satuan) {
            const seed = nama + satuan;
            let hash = 0;
            for (let i = 0; i < seed.length; i++) {
                hash = ((hash << 5) - hash) + seed.charCodeAt(i);
                hash |= 0;
            }
            return 'prod_' + Math.abs(hash);
        }

        function renderKatalog(data) {
            const katalog = document.getElementById('katalog');
            katalog.innerHTML = "";
            const grouped = data.reduce((acc, obj) => {
                if (!acc[obj.kategori]) acc[obj.kategori] = [];
                acc[obj.kategori].push(obj);
                return acc;
            }, {});

            for (let kat in grouped) {
                let section = `<div><h2 class="category-header">${kat}</h2><div class="grid gap-3 mt-2">`;
                grouped[kat].forEach(p => {
                    section += `
                    <div class="product-card bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                        <p class="font-bold text-gray-800 text-sm uppercase leading-tight mb-3">${p.nama}</p>
                        <div class="flex flex-col gap-2">
                            ${p.s1 && p.h1 > 0 ? `<div id="box-${getSafeId(p.nama, p.s1)}">${renderBtn(p.nama, p.s1, p.h1, 'emerald')}</div>` : ''}
                            ${p.s2 && p.h2 > 0 ? `<div id="box-${getSafeId(p.nama, p.s2)}">${renderBtn(p.nama, p.s2, p.h2, 'orange')}</div>` : ''}
                            ${p.s3 && p.h3 > 0 ? `<div id="box-${getSafeId(p.nama, p.s3)}">${renderBtn(p.nama, p.s3, p.h3, 'blue')}</div>` : ''}
                        </div>
                    </div>`;
                });
                katalog.innerHTML += section + `</div></div>`;
            }
        }

        function renderBtn(nama, satuan, harga, warna) {
            const key = `${nama} (${satuan})`;
            const qty = cart[key]?.qty || 0;
            const escNama = nama.replace(/'/g, "\\'");
            
            if (qty === 0) {
                return `<div class="flex items-center justify-between bg-${warna}-50 rounded-xl border border-${warna}-100 overflow-hidden">
                    <div class="flex flex-col pl-3 py-1">
                        <span class="text-[9px] font-black text-${warna}-700 uppercase italic leading-none mb-1">${satuan}</span>
                        <span class="text-[12px] font-bold text-gray-600">Rp ${formatRupiah(harga)}</span>
                    </div>
                    <button onclick="updateCart('${escNama}', '${satuan}', ${harga}, '${warna}', 1)" class="bg-${warna}-600 text-white px-5 py-3 text-[10px] font-black uppercase">+ BELI</button>
                </div>`;
            } else {
                return `<div class="flex items-center justify-between bg-${warna}-600 text-white rounded-xl border-2 border-${warna}-700 overflow-hidden shadow-md">
                    <div class="flex flex-col pl-3 py-1">
                        <span class="text-[9px] font-black uppercase italic text-white/80">${satuan}</span>
                        <span class="text-[12px] font-bold">Rp ${formatRupiah(harga)}</span>
                    </div>
                    <div class="flex items-center bg-white/20">
                        <button onclick="updateCart('${escNama}', '${satuan}', ${harga}, '${warna}', -1)" class="w-10 h-10 font-bold text-xl">-</button>
                        <input type="number" value="${qty}" onchange="manualInput('${escNama}', '${satuan}', ${harga}, '${warna}', this.value)" 
                               class="w-10 bg-transparent text-center font-black text-sm outline-none border-none p-0 text-white">
                        <button onclick="updateCart('${escNama}', '${satuan}', ${harga}, '${warna}', 1)" class="w-10 h-10 font-bold text-xl">+</button>
                    </div>
                </div>`;
            }
        }

        function updateCart(nama, satuan, harga, warna, delta) {
            const key = `${nama} (${satuan})`;
            if (!cart[key]) cart[key] = { qty: 0, harga: harga };
            cart[key].qty += delta;
            if (cart[key].qty <= 0) delete cart[key];
            
            const tid = getSafeId(nama, satuan);
            const targetKatalog = document.getElementById(`box-${tid}`);
            if(targetKatalog) targetKatalog.innerHTML = renderBtn(nama, satuan, harga, warna);
            updateTotals();
        }

        function manualInput(nama, satuan, harga, warna, val) {
            const n = parseInt(val);
            const key = `${nama} (${satuan})`;
            if (isNaN(n) || n <= 0) delete cart[key]; 
            else cart[key] = { qty: n, harga: harga };
            updateCart(nama, satuan, harga, warna, 0);
        }

        function updateTotals() {
            let totalQty = 0, totalPrice = 0;
            for (let k in cart) { totalQty += cart[k].qty; totalPrice += (cart[k].qty * cart[k].harga); }
            document.getElementById('cart-total').innerText = totalQty;
            document.getElementById('cart-price').innerText = formatRupiah(totalPrice);
            document.getElementById('summary-price').innerText = formatRupiah(totalPrice);
            document.getElementById('float-cart').style.display = totalQty > 0 ? 'block' : 'none';
        }

        function renderCategoryBar() {
            const bar = document.getElementById('category-bar');
            bar.innerHTML = "";
            categories.forEach(cat => {
                bar.innerHTML += `<button onclick="filterByCategory('${cat}')" class="cat-btn bg-white/10">${cat}</button>`;
            });
        }

        function filterByCategory(cat) {
            document.getElementById('searchInput').value = "";
            currentCategory = cat;
            document.querySelectorAll('.cat-btn, #btn-all').forEach(btn => {
                btn.classList.toggle('cat-btn-active', btn.innerText === cat);
            });
            filterProducts();
        }

        function filterProducts() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            let f = productsData;
            if (currentCategory !== "SEMUA") f = f.filter(p => p.kategori === currentCategory);
            if (q) f = f.filter(p => p.nama.toLowerCase().includes(q));
            renderKatalog(f);
        }

        function toggleCart() { 
            const m = document.getElementById('cart-footer');
            m.classList.toggle('hidden');
            if(!m.classList.contains('hidden')) {
                const list = document.getElementById('cart-list');
                list.innerHTML = "";
                for(let k in cart) {
                    const parts = k.match(/(.*) \((.*)\)/);
                    const name = parts[1], unit = parts[2];
                    list.innerHTML += `<div class="bg-gray-50 p-3 rounded-2xl border border-gray-100">
                        <p class="text-[11px] font-bold text-gray-700 uppercase mb-2 leading-tight">${name}</p>
                        <div id="sum-${getSafeId(name, unit)}">${renderBtn(name, unit, cart[k].harga, 'green')}</div>
                    </div>`;
                }
            }
        }

        function sendToWhatsApp() {
            const name = document.getElementById('custName').value;
            const note = document.getElementById('orderNote').value;
            if (!name) return alert("MOHON ISI NAMA ANDA!");
            let total = 0, p = `*ORDER TOKO DAMAI*\nüë§ Nama: *${name.toUpperCase()}*\n\n`;
            for (let k in cart) {
                let sub = cart[k].qty * cart[k].harga;
                p += `‚úÖ *${k}*\n   ${cart[k].qty} x Rp ${formatRupiah(cart[k].harga)} = *Rp ${formatRupiah(sub)}*\n`;
                total += sub;
            }
            p += `\nüí∞ *TOTAL: Rp ${formatRupiah(total)}*`;
            if (note.trim()) p += `\n\nüìù Catatan: _${note}_`;
            window.open(`https://wa.me/6285815022210?text=${encodeURIComponent(p)}`);
        }

        loadData();
    </script>
</body>
</html>
