    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif;

            position: sticky; top: 185px; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); z-index: 10; padding: 12px 0; 
            font-weight: 900; color: #065f46; border-bottom: 2px solid #10b981; 
            text-transform: uppercase; font-size: 0.8rem;

            font-size: 11px; font-weight: 800; text-transform: uppercase; 
            background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
        }
        .cat-btn-active { background: #fb923c !important; border-color: #fb923c !important; box-shadow: 0 10px 15px -3px rgba(251, 146, 60, 0.4); }

        .product-name { color: #0f172a; font-weight: 800; text-transform: uppercase; }
        .sticky-all { position: sticky; left: 0; z-index: 20; background: #075E54; padding-right: 12px; }
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>

            <div class="sticky-all"><button id="btn-all" onclick="filterByCategory('SEMUA')" class="cat-btn cat-btn-active">SEMUA</button></div>
            <div id="category-bar" class="flex overflow-x-auto category-scroll gap-2 py-2"></div>
        </div>
    </header>

        <div class="text-left leading-none">

        </div>
    </button>

                </div>
                <div id="cart-list" class="space-y-4 mb-8"></div>
                <div class="bg-slate-50 p-6 rounded-3xl mb-8 flex justify-between items-center border border-slate-100">

                </div>
                <input type="text" id="custName" placeholder="NAMA ANDA..." class="w-full p-5 border-2 rounded-2xl font-black bg-slate-50 text-center uppercase mb-4 outline-none">

                    <i class="fab fa-whatsapp text-3xl"></i> KIRIM KE WA
                </button>
            </div>
        </div>
    </div>
